<!DOCTYPE html><!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form elements</title>
<link href="form_elements.17a0b5d80bd4fa19b302.css" rel="stylesheet"></head>
<body>
  <div class="logo"></div>
  <div class="text-field-default">
    <div class="text-field_description">
      <p>TEXT FIELD</p>
      <p>DEFAULT</p>
    </div>
        <input class="text-field" type="text" placeholder="Email">
  </div>
  <div class="text-field-hover">
    <div class="text-field_description">
      <p>TEXT FIELD</p>
      <p>HOVER / FOCUS</p>
    </div>
        <input class="text-field text-field_hover" type="text" placeholder="This is pretty awesome">
  </div>
  <div class="dropdown">
    <div class="text-field_description"> 
      <p>DROPDOWN</p>
    </div>
    <div class="text-field dropdown-field"> 
      <p>Сколько гостей</p>
      <div class="drop-button"></div>
    </div>
    <div class="text-field dropdown-menu invisible">
      <div class="dropped-menu__option">
        <p>ВЗРОСЛЫЕ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-remove-button guest-minus"> -</button>
          <p>0</p>
          <button class="add-remove-button guest-plus">+</button>
        </div>
      </div>
      <div class="dropped-menu__option">
        <p>ДЕТИ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-remove-button guest-minus"> -</button>
          <p>0</p>
          <button class="add-remove-button guest-plus">+</button>
        </div>
      </div>
      <div class="dropped-menu__option">
        <p>МЛАДЕНЦЫ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-remove-button child-minus"> -</button>
          <p>0</p>
          <button class="add-remove-button child-plus">+</button>
        </div>
      </div>
      <button class="dropped-menu__confirm-button">ПРИМЕНИТЬ</button>
    </div>
  </div>
  <div class="text-field-masked">
    <div class="text-field_description">
      <p>MASKED TEXT FIELD</p>
    </div>
        <input class="text-field" type="text" placeholder="ДД.ММ.ГГГГ">
  </div>
<script src="form_elements.abc9a3f4deabc11856eb.js"></script></body>
