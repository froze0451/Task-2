<!DOCTYPE html><!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form elements</title>
<link href="form_elements.8d202fd90366a1b170a1.css" rel="stylesheet"></head>
<body>
  <div class="logo"></div>
  <div class="text-field-default">
    <div class="text-field_description">
      <p>TEXT FIELD</p>
      <p>DEFAULT</p>
    </div>
        <input class="text-field" type="text" placeholder="Email">
  </div>
  <div class="text-field-hover">
    <div class="text-field_description">
      <p>TEXT FIELD</p>
      <p>HOVER / FOCUS</p>
    </div>
        <input class="text-field text-field_hover" type="text" placeholder="This is pretty awesome">
  </div>
  <div class="dropdown">
    <div class="text-field_description"> 
      <p>DROPDOWN</p>
    </div>
    <div class="text-field dropdown-field">Сколько гостей
      <div class="drop-button"></div>
    </div>
    <div class="text-field dropdown-menu invisible">
      <div class="dropped-menu__option">
        <p>ВЗРОСЛЫЕ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-sub-button">-</button>
          <p>0</p>
          <button class="add-sub-button">+</button>
        </div>
      </div>
      <div class="dropped-menu__option">
        <p>ДЕТИ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-sub-button">-</button>
          <p>0</p>
          <button class="add-sub-button">+</button>
        </div>
      </div>
      <div class="dropped-menu__option">
        <p>МЛАДЕНЦЫ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-sub-button">-</button>
          <p>0</p>
          <button class="add-sub-button">+</button>
        </div>
      </div>
      <button class="dropped-menu__confirm-button">ПРИМЕНИТЬ</button>
    </div>
  </div>
<script src="form_elements.8de483ff82a5a3c70b84.js"></script></body>
