<!DOCTYPE html><!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form elements</title>
<link href="form_elements.00dca7ca69076568c00f.css" rel="stylesheet"></head>
<body>
  <div class="logo"></div>
  <div class="text-field-default">
    <div class="text-field_description">
      <p>TEXT FIELD</p>
      <p>DEFAULT</p>
    </div>
        <input class="text-field" type="text" placeholder="Email">
  </div>
  <div class="text-field-hover">
    <div class="text-field_description">
      <p>TEXT FIELD</p>
      <p>HOVER / FOCUS</p>
    </div>
        <input class="text-field text-field_hover" type="text" placeholder="This is pretty awesome">
  </div>
  <div class="dropdown">
    <div class="text-field_description"> 
      <p>DROPDOWN</p>
    </div>
    <div class="text-field dropdown-field"> 
      <p>Сколько гостей</p>
      <div class="drop-button"></div>
    </div>
    <div class="text-field dropdown-menu invisible">
      <div class="dropped-menu__option">
        <p>ВЗРОСЛЫЕ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-remove-button guest-minus"> -</button>
          <p>0</p>
          <button class="add-remove-button guest-plus">+</button>
        </div>
      </div>
      <div class="dropped-menu__option">
        <p>ДЕТИ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-remove-button guest-minus"> -</button>
          <p>0</p>
          <button class="add-remove-button guest-plus">+</button>
        </div>
      </div>
      <div class="dropped-menu__option">
        <p>МЛАДЕНЦЫ</p>
        <div class="dropped-menu__buttons-section">
          <button class="add-remove-button child-minus"> -</button>
          <p>0</p>
          <button class="add-remove-button child-plus">+</button>
        </div>
      </div>
      <button class="dropped-menu__confirm-button">ПРИМЕНИТЬ</button>
    </div>
  </div>
  <div class="text-field-masked">
    <div class="text-field_description">
      <p>MASKED TEXT FIELD</p>
    </div>
        <input class="text-field" type="text" placeholder="ДД.ММ.ГГГГ">
  </div>
  <div class="calendar">
    <div class="calendar-top">
      <div class="calendar-move-button"> </div>
      <p>Январь 2021</p>
      <div class="calendar-move-button"> </div>
    </div>
    <table>
      <tr> 
        <td>Пн</td>
        <td>Вт</td>
        <td>Ср</td>
        <td>Чт</td>
        <td>Пт </td>
        <td>Сб</td>
        <td>Вс</td>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
      </tr>
      <tr>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
      </tr>
      <tr>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
      </tr>
    </table>
    <div class="calendar-buttons">
      <button class="dropped-menu__confirm-button">ОЧИСТИТЬ</button>
      <button class="dropped-menu__confirm-button">ПРИМЕНИТЬ</button>
    </div>
  </div>
  <div id="calendar"></div>
<script src="form_elements.5ae701d2fa3b3b0ab32d.js"></script></body>
